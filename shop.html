  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetchAd("Light Square", "light-square-ad");
      fetchAd("Vertical Strip", "vertical-strip-ad");
      fetchAd("Horizontal Strip", "horizontal-strip-ad");
    });

    function fetchAd(type, elementId) {
      var formdata = new FormData();
      formdata.append("type", type);
      formdata.append("tags", "VW, Volkswagen,music,party, ps5,stereo,headphones,");

      var ajax = new XMLHttpRequest();
      ajax.addEventListener("load", function (event) {
        completeHandler(event, elementId);
      }, false);

      ajax.open("POST", "https://ad.simaneka.com/api/get");
      ajax.setRequestHeader("authorisation", "3hpZmT2KAjYQzM2QSMSEGhgCuWuq0gYT");

      ajax.send(formdata);
    }

    function completeHandler(event, elementId) {
      var response = JSON.parse(event.target.responseText);

      if (response.link) {
        var adContainer = document.getElementById(elementId);
        adContainer.querySelector('.advertIMG').src = response.link;
        adContainer.querySelector('.advertIMG').alt = response.alt;
        adContainer.querySelector('.anchorElement').href = response.href;
      } else {
        console.error("Ad response is missing required fields.");
      }
    }
  </script>
